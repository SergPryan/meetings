<h3>Фильтры</h3><br>
<h4>Тема</h4><input type="text" ng-model="topic">
<h4>С какого числа</h4><input type="date" ng-model="dateFrom">
<h4>По какое число</h4><input type="date" ng-model="dateTo">
<h4>Подразделение</h4>
<select ng-model="departmentId" ng-change="getEmployeesByDepartmentId()">
    <option ng-repeat="department in departments" value="{{department.id}}"> {{department.name}}</option>
</select>
<h4>Сотрудник</h4>
<select ng-model="employeeId">
    <option ng-repeat="employee in employees" value="{{employee.id}}"> {{employee.fullName}}</option>
</select><br>
<button ng-click="applyFilter()">Применить фильтр</button>
</div>

<table>
    <tr>
        <th>Время</th>
        <th>Тема</th>
        <th>Подразделение</th>
        <th>Отвественный</th>
        <th>Состав</th>
    </tr>

    <tr ng-repeat="meeting in meetings">

        <td>{{meeting.date}}</td>
        <td><a href="#!/edit_meeting:{{meeting.id}}">{{meeting.topic}}</a></td>
        <td>{{meeting.department}}</td>
        <td>{{meeting.responsible}}</td>
        <td>{{meeting.numberOfParticipants}}</td>
    </tr>

</table>

<button>Добавить новое</button>
